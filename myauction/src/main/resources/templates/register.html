<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrap">
  <!-- main begin-->
  <form action="/doRegister" method="post">
      <div class="zclf login logns">
        <h1  class="blue">用户注册</h1>
          <dl>
            <dd>
              <label> <small>*</small>用户名</label>
              <input type="text" class="inputh lf" name="username" th:value="${registerModel.username}" />
              <span style="color: red" th:text="${username}"></span>
             <div class="lf red laba">用户名要求不低于6个字符</div>
            </dd>
            <dd>
              <label> <small>*</small>密码</label>
              <input type="text" class="inputh lf" name="userpassword" th:value="${registerModel.userpassword}" />
              <span style="color: red" th:text="${userpassword}"></span>
              <div class="lf red laba">密码要求不低于6个字符</div>
            </dd>
            <dd>
              <label> <small>*</small>身份证号</label>
              <input style="color: red" type="text" class="inputh lf" name="usercardno" th:value="${registerModel.usercardno}" />
              <span th:text="${usercardno}"></span>
              <div class="lf red laba">身份证号必填</div>
            </dd>
            <dd>
              <label> <small>*</small>电话</label>
              <input type="text" class="inputh lf" name="usertel" th:value="${registerModel.usertel}" />
              <div class="lf red laba">电话号码必填</div>
            </dd>
            <dd>
              <label> <small>*</small>住址</label>
              <input type="text" class="inputh lf" name="useraddress" th:value="${registerModel.useraddress}" />
            </dd>
            <dd>
              <label> <small>*</small>邮政编码</label>
              <input type="text" class="inputh lf" name="userpostnumber" th:value="${registerModel.userpostnumber}" />
            </dd>
            <dd class="hegas">
              <label> <small>*</small>验证码</label>
              <input type="text" class="inputh inputs lf" value="" />
               <span class="wordp lf"><img src="images/img2.jpg" width="96" height="27" alt="" /></span>
               <span class="blues lf"><a href="" title="">看不清</a></span>
            </dd>
<!--            <dd class="hegas">-->
<!--              <label>&nbsp;</label>-->
<!--               <input name=""  type="checkbox" id="rem_u"   />-->
<!--              <label for="rem_u" class="labels">我同意<span class="blues">《服务条款》</span></label>-->
<!--            </dd>-->
            <dd class="hegas">
              <label>&nbsp;</label>
              <input type="submit" value="立即注册" class="spbg buttombg buttombgs f14 lf" />
            </dd>
          </dl>
    </div>
<!-- main end-->
<!-- footer begin-->
  </form>
</div>
 <!--footer end-->
 
</div>
</body>
</html>
